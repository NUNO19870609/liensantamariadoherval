<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LIEN Corretora - Santa Maria do Herval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://liencorretora.com.br/wp-content/uploads/2025/01/home-banner.webp') no-repeat center center;
      background-size: cover;
      color: #fff;
    }

    .header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      color: #fa4616;
      font-size: 1.8em;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      color: #000;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #fa4616;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      background-color: #fa4616;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d53a12;
    }

    .endereco,
    .telefone {
      margin-top: 20px;
      text-align: center;
      font-size: 1em;
    }

    .endereco a,
    .telefone a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    Santa Maria do Herval
  </div>
  <div class="overlay">
    <h1>Garanta seu futuro seguro</h1>
    <form action="mailto:flavio.schneider@liencorretora.com.br" method="post" enctype="text/plain">
      <input type="text" name="nome" placeholder="Seu nome completo" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="tel" name="telefone" placeholder="Seu telefone" required>
      <textarea name="mensagem" rows="4" placeholder="Como podemos te ajudar?"></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div class="telefone">
      <a href="https://wa.me/5551997270416" target="_blank">(51) 99727-0416</a>
    </div>
    <div class="endereco">
      <a href="https://www.google.com/maps?q=Rua+10+de+abril,+134,+centro,+Santa+Maria+do+Herval,+RS" target="_blank">
        Rua 10 de abril, 134, Centro, Santa Maria do Herval, RS
      </a>
    </div>
  </div>
</body>
</html>
